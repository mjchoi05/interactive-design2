<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>『Die Verwandlung』</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  </head>
  <body>
    <div id="split-layout">
      <div class="side-column left-idx" id="left-indices"></div>

      <div id="vertical-title-container">
        <div id="vertical-title">『Die Verwandlung』</div>
      </div>

      <div class="side-column right-txt" id="right-sentences"></div>
    </div>

    <div id="fixed-graphic-box">
      <div id="canvas-container"></div>
      <div class="inner-info"></div>
    </div>

    <video
      id="realVideo"
      width="640"
      height="480"
      autoplay
      playsinline
      style="display: none"
    ></video>

    <script src="code3D.js"></script>
    <script src="shape.js"></script>
    <script src="text.js"></script>
    <script src="main3D.js"></script>
  </body>
</html>
